name: Build and Deploy

on:
  push:
    branches: [main]
    tags: ["v*"]
    paths:
      - "cmd/**"
      - "internal/**"
      - "go.mod"
      - "go.sum"
      - "Dockerfile"
      - ".github/workflows/deploy.yaml"

env:
  REGISTRY: us-central1-docker.pkg.dev
  IMAGE_NAME: ${{ secrets.GCP_PROJECT_ID }}/docker-repo/ipecho-api

concurrency:
  group: deploy-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to GCloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          sbom: true
          provenance: true
          build-args: |
            VERSION=${{ steps.meta.outputs.version }}
            VCS_REF=${{ github.sha }}
            BUILD_DATE=${{ steps.meta.outputs.created }}

      - name: Deploy to Cloud Run
        id: deploy
        run: |
          IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)
          gcloud run deploy ipecho-api \
            --image ${IMAGE_TAG} \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated \
            --use-http2 \
            --port 8080 \
            --cpu-boost \
            --startup-probe httpGet.path=/health,httpGet.port=8080,initialDelaySeconds=0,timeoutSeconds=3,periodSeconds=5,failureThreshold=3 \
            --liveness-probe httpGet.path=/health,httpGet.port=8080,initialDelaySeconds=10,timeoutSeconds=3,periodSeconds=30,failureThreshold=3
          echo "tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT

      - name: Deployment summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          ### âœ… Deployment Complete

          - **Image**: `${{ steps.deploy.outputs.tag }}`
          - **Region**: `us-central1`
          - **Commit**: `{{ github.sha }}`
          EOF
